<form method=post action="/resetpassword">
New Password:
<input type=password name="newpswd" id="newpswd">
Re-enter Password:
<input type=password name="renewpswd" id="renewpswd">
<input type=hidden value='<%=csrftoken%>' name="_csrf">

<input type=submit onclick="abc()" value="Submit">

</form>

<script type="text/javascript">
function abc()
{
var newpswd=document.getElementById("newpswd");
var renewpswd=document.getElementById("renewpswd");
if(newpswd.value!=renewpswd.value)
alert("Passwords don't match.");
}
</script>
